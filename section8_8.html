<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, m){
                let answer=[]; 

             function DFS(a,b){
           
                if(a>n || b>n)return;
                if(answer.indexOf([a,b])===-1){ 
                    answer.push([a,b])
                }
                 DFS(a+1, b)
                 DFS(a, b+1)
    
             }

             DFS(1,1)
             return answer;
            }

            function solution(n, m){
                let answer=[];
                let tmp=Array.from({length:m}, ()=>0); //[0,0]

                function DFS(L){
                    if(L===m){
                        //DFS(2)
                        answer.push(tmp.slice());//원본은 남기고 복사
                    }
                    else{
                        for(let i=1; i<=n; i++){
                            tmp[L]=i;
                            //[1,0] [2,0] [3,0]
                            DFS(L+1);
                            //DFS(1) [1,1] [2,1] [3,1] 
                        }
                    }   
                }

                DFS(0)
                return answer
            }
           

            console.log(solution(3, 2));
        </script>
    </body>
</html>
